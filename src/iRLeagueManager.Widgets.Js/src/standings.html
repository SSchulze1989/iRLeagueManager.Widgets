<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.css" rel="stylesheet">
        <link href="./tableStyle.css" rel="stylesheet">
        <script src="./irlm.widgets.js"></script>
    </head> 
    <body>
        <div id="standing">
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            let rootFontSize = urlParams.get('fs') ?? "100%";
            let rootElement = document.documentElement;
            rootElement.style = `font-size: ${rootFontSize};`;
            let leagueName = urlParams.get('league') ?? 'dac-f4-cup';
            let eventId = urlParams.get('eventId') ?? 'latest';
            let champIdx = urlParams.get('champIdx') ?? -1;
            if (leagueName === null)
            {
                console.error("query parameter 'league' is required");
            }
            let element = document.getElementById("standing");
            drawStandings(element, leagueName, eventId, { championshipIndex: champIdx });
        </script>
    </body>
</html>
