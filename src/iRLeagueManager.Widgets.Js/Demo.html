<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.css" rel="stylesheet">
        <link href="./tableStyle.css" rel="stylesheet">
        <script src="./src/irlm.widgets.js"></script>
        <!-- <script src="./public/irleaguemanager-widgets-min.js"></script> -->
    </head> 
    <body>
        <div class="d-grid gap-4">
            <div class="row" id="results_0">
            </div>
            <div class="row" id="results_1">
            </div>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            let rootFontSize = urlParams.get('fs') ?? "100%";
            let rootElement = document.documentElement;
            rootElement.style = `font-size: ${rootFontSize};`;
            let leagueName = urlParams.get('league') ?? 'dac-f4-cup';
            let eventId = urlParams.get('eventId') ?? 'latest';
            if (leagueName === null)
            {
                console.error("query parameter 'league' is required");
            }
            element = document.getElementById("results_0");
            drawResults(element, leagueName, eventId, { championshipIndex: 0 })
            element = document.getElementById("results_1");
            drawResults(element, leagueName, eventId, { championshipIndex: 1, displayEventName: false })
        </script>
    </body>
</html>
